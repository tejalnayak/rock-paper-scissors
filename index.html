<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors - Tejal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
      <div>🧑 Player: <span id="player-score">0</span></div>
      <div>💻 Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button onclick="play('rock')">🪨</button>
      <button onclick="play('paper')">📄</button>
      <button onclick="play('scissors')">✂️</button>
    </div>

    <div class="results">
      <p><strong>You:</strong> <span id="player-choice">-</span></p>
      <p><strong>Computer:</strong> <span id="computer-choice">-</span></p>
      <p class="result-message">Make your move!</p>
    </div>

    <button class="reset-btn" onclick="resetGame()">🔁 Reset</button>
  </div>

  <audio id="winSound" src="assets/win.mp3"></audio>
  <audio id="loseSound" src="assets/lose.mp3"></audio>
  <audio id="drawSound" src="assets/draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
